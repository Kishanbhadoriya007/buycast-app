<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Prediction</title>
</head>
<body>
    <h1>Purchase Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25"><br><br>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="50000"><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="50"><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
